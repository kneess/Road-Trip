<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Road Trip</title>
  <!-- Media Query -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>

<body>
  <!--this is the wrapper that holds the background image-->
  <div class="wrapper" align="center">
    <!-- row 1 Header Image -->
      <div class="card-wrap">
        <div class="card">
          <img class="card-img-top" src="./images/banner_1219x367.png" alt="Card image cap">
        </div>
      </div>
    <div class="container">

    <!-- row 2 weather info -->
    <p id="selectedLocation">Denver</p>
    <div class="row" id="weather">   
    <div class="col-sm-4 col-md-4 col-lg-4">
        <div id="currentTemp">Current Temp</div>
        <div id="dayOneForecast">Tomorrow</div>
        <div id="dayTwoForecast">2 Day Forecast</div>
        <div id="dayThreeForecast">3 Day Forecast</div>
      </div>  
    </div>
      
    <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Where would you like to go?</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Destination City">
                    </div>
                </form>
            </div>
        </div>
        <!-- row 3 -->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
            </div>
        </div>
        <div class="row justify-content-around">
            <div class="col-4">
                <!-- <a href="services.html"> -->
                    <button class="btn btn-primary" id="destinationCity" type="button">Browse Items</button>
                <!-- </a> -->
            </div>

      <div class="row" align="center">

        <!-- row 3 column 1 HOTELS-->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div id="accordionHotel">
            <div class="card top-card">
              <div class="card-header" id="headingA">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed optionsBtn" id="hotelButton" data-toggle="collapse" data-target="#collapseHotel" aria-expanded="false" aria-controls="collapseHotel">
                    <img src="./images/hotels.png" class="optionsImg">
                    Hotels

                  </button>
                </h5>
              </div>
              <div id="collapseHotel" class="collapse" aria-labelledby="headingHotel" data-parent="#accordionHotel">
                <div class="card-body">
                  <button class="btn btn-primary surprise" id ="hotSurprise">Surprise Me!</button>
                  
                  <div id="hotelResults">
                      <div id="hotResults">

                      </div>
                    
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- row 4 column 1 FOOD-->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div id="accordionFood">
            <div class="card top-card">
              <div class="card-header" id="headingFood">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed optionsBtn" data-toggle="collapse" data-target="#collapseFood" aria-expanded="false" aria-controls="collapseFood" >
                    <img src="./images/food.png" class="optionsImg">
                    Food
                  </button>
                </h5>
              </div>
              <div id="collapseFood" class="collapse" aria-labelledby="headingFood" data-parent="#accordionFood">
                <div class="card-body">
                  <button class="btn btn-primary surprise" id ="foodSurprise">Surprise Me!!</button>
                  
                  <div id="foodResults"> 
                 </div>
                 <div id="fResults"></div>
                
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- row 5 column 1 THINGS TO DO-->
        <div class=" col-sm-4 col-md-4 col-lg-4">
          <div id="accordionAttractions">
            <div class="card top-card">
              <div class="card-header" id="headingAttractions">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed optionsBtn" data-toggle="collapse" data-target="#collapseAttractions" aria-expanded="false" aria-controls="collapseAttractions">
                    <img src="./images/attractions.png" class="optionsImg">
                    Things to do
                  </button>
                </h5>
              </div>
              <div id="collapseAttractions" class="collapse" aria-labelledby="headingAttractions" data-parent="#accordionAttractions">
                <div class="card-body">
                  <button class="btn btn-primary surprise" id ="attrSurprise">Surprise Me!!</button>
                  
                  <div id="attrResults">
                    <div id= "aResults"></div>
                   
                  </div>
                  
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <script src="./assets/javascript/jstest.js"></script>
    <!-- jQuery -->
    <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script> -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script>
    
</script>
</body>

</html>
