<body>
  <!--this is the wrapper that holds the background image-->
  <div class="wrapper" align="center">
    <!-- row 1 Header Image -->
      <div class="card-wrap">
        <div class="card">
          <img class="card-img-top" src="./images/banner_1219x367.png" alt="Card image cap">
        </div>
      </div>
    <div class="container"> 
      <div class="row" align="center">

        <!-- row 2 column 1 HOTELS-->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div id="accordionHotel">
            <div class="card top-card">
              <div class="card-header" id="headingA">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed optionsBtn" data-toggle="collapse" data-target="#collapseHotel" aria-expanded="false" aria-controls="collapseHotel">
                    <img src="./images/hotels.png" class="optionsImg">
                    Hotels

                  </button>
                </h5>
              </div>
              <div id="collapseHotel" class="collapse" aria-labelledby="headingHotel" data-parent="#accordionHotel">
                <div class="card-body">
                  <button class="btn btn-primary surprise">Surprise Me!</button>
                  
                  <div id="hotelResults">
                    
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- row 2 column 1 FOOD-->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div id="accordionFood">
            <div class="card top-card">
              <div class="card-header" id="headingFood">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed optionsBtn" data-toggle="collapse" data-target="#collapseFood" aria-expanded="false" aria-controls="collapseFood" >
                    <img src="./images/food.png" class="optionsImg">
                    Food
                  </button>
                </h5>
              </div>
              <div id="collapseFood" class="collapse" aria-labelledby="headingFood" data-parent="#accordionFood">
                <div class="card-body">
                  <button class="btn btn-primary surprise">Surprise Me!!</button>
                  
                  <div id="foodResults"> 
                 </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- row 3 column 1 THINGS TO DO-->
        <div class=" col-sm-4 col-md-4 col-lg-4">
          <div id="accordionAttractions">
            <div class="card top-card">
              <div class="card-header" id="headingAttractions">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed optionsBtn" data-toggle="collapse" data-target="#collapseAttractions" aria-expanded="false" aria-controls="collapseAttractions">
                    <img src="./images/attractions.png" class="optionsImg">
                    Things to do
                  </button>
                </h5>
              </div>
              <div id="collapseAttractions" class="collapse" aria-labelledby="headingAttractions" data-parent="#accordionAttractions">
                <div class="card-body">
                  <button class="btn btn-primary surprise">Surprise Me!!</button>
                  
                  <div id="attrResults">
                   
                  </div>
                  
                </div>
              </div>
            </div>

          </div>
        </div>
