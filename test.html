<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form>
                    <span id="yourCity">Your City:
                        <br>
                        <input id="destination" type="text">
                        <br>

                        <div class="form-check">

                            <input id="submit" value="Submit" type="submit">
                        </div>
                    </span>
                </form>
            </div>
            <div class="col-6">
                <span id="yourCity">Your City:
                    <br>
                    <input id="destination2" type="text">
                    <br>
                    <input id="surpriseSubmit" value="Surprise Me!" type="submit">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="hotelResults"></div>
            </div>
        </div>
    </div>


    <script>
        //This is the regular button that will list 10 restaurants, 10 things to do, and 10 hotel accomodations
        $(document).ready(function () {

            $(document).on("click", "#submit", function (event) {
                        event.preventDefault();
                        var destination = $("#destination").val().trim();
                        console.log(destination);
                        var queryURL = "https://maps.googleapis.com/maps/api/place/textsearch/json?query=hotel+in+" + destination + "&key=AIzaSyCNDmPqZOjXBhXXOgsRpnFMEELte5ssmi4";
                        $.ajax({
                            url: queryURL,
                            method: "GET"
                        }).then(function (hotelResponse) {
                            var hResults = hotelResponse.results;
                            console.log(hResults);
                            for (var i = 0; i <hResults.length; i++) {
                                var hotelDiv = $("<div class='hotel'>");
                                var hotelName = hResults[i].name;
                                var hotelAddress = hResults[i].formatted_address;
                                var hRating = hResults[i].rating;
                                // var hHours = hResults[i].opening_hours;
                                // var hPhoto = $("<img>");
                                // hPhoto.attr("src", hResults[i].photos[0])
                                var hp = $("<p>").text(hotelName);
                                // var hp2 = $("<p>").text(hPhoto);
                                var hp3 = $("<p>").text(hRating);
                                var hp4 = $("<p>").text(hotelAddress);
                                // var hp5 = $("<p>").text(hHours);
                                // hp.addClass("hp");
                                // hotelDiv.append(hp5);
                                hotelDiv.prepend(hp4);
                                hotelDiv.prepend(hp3);
                                // hotelDiv.prepend(hp2);
                                hotelDiv.prepend(hp);
                                $("#hotelResults").prepend(hotelDiv);
                            }

                        });
                    });

                });
            </script>
