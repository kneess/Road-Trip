                                var tAddress = results5.formatted_address;
                                var tRating = results5.rating;
                                // var photo3 = $("<img>");
                                // photo3.attr("src", results3[i].photos[0].html_attributions[0]);

                                var tWebsite = results5.website;
                                var tPhone = results5.formatted_phone_number;
                                $("#toDoResults").hide();
                                var tp7 = $("<p>").text("Name: " + tName);
                                var tp8 = $("<p>").text("Rating: " + tRating);
                                var tp9 = $("<p>").text("Address: " + tAddress);
                                var tp5 = $("<p>").text("Hours: " + tHours);
                                var tp6 = $("<p>").text("Phone Number: " + tPhone);
                                // var p = $("<a>").text(website);
                                var tp2 = $("<a>").text(tName);
                                tp2.attr("href", tWebsite)
                                detailsDiv3.prepend(tp5);
                                detailsDiv3.prepend(tp8);
                                detailsDiv3.prepend(tp6);
                                detailsDiv3.prepend(tp9);
                                // detailsDiv2.prepend(photo3);
                                detailsDiv3.prepend(tp2);
                                $("#toDoSpecs").prepend(detailsDiv3);
                            })
